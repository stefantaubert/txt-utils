[project]
name = "txt-utils"
version = "0.0.2"
description = "CLI to modify text files."
readme = "README.md"
requires-python = ">=3.8, <4"
license = {text = "MIT"}
authors = [
  {name = "Stefan Taubert", email = "pypi@stefantaubert.com"}
]
maintainers = [
  {name = "Stefan Taubert", email = "pypi@stefantaubert.com"},
]
keywords = [
  "Preprocessing",
  "Processing",
  "Text-to-speech",
  "Speech synthesis",
  "Utils",
  "Language",
  "Linguistics"
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Operating System :: OS Independent",
  "Operating System :: MacOS",
  "Operating System :: POSIX",
  "Operating System :: POSIX :: BSD",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Unix",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
  "pandas",
  "tqdm",
  "ordered_set>=4.1.0",
  "pronunciation_dictionary>=0.0.5",
]

[project.urls]
Homepage = "https://github.com/stefantaubert/txt-utils"
Issues = "https://github.com/stefantaubert/txt-utils/issues"

[project.scripts]
txt-utils-cli = "txt_utils_cli.cli:run_prod"

[tool.setuptools.packages.find]
where = ["src"]
include = [
  "txt_utils_cli"
]
exclude = [
  "txt_utils_debug",
]
namespaces = true

[tool.pytest.ini_options]
log_cli = true
log_level = "DEBUG"
testpaths = [
  "src/txt_utils_cli_tests"
]

[tool.autopep8]
indent-size = 2
ignore = ["E121"]
max_line_length = 100

[tool.isort]
line_length = 100
indent = 2
known_first_party = [
  "txt_utils",
  "txt_utils_cli"
]
known_third_party = [
  "pandas",
  "tqdm",
  "ordered_set",
  "pronunciation_dictionary"
]

[tool.pyright]
root = ["src"]
include = ["src"]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "off"
stubPath = ""
exclude = [
  "**/node_modules",
  "**/__pycache__",
  ".git",
  "**/*.egg-info",
  "**/*_debug"
]
useLibraryCodeForTypes = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{38,39,310,311}
isolated_build = True

[testenv]
deps = 
  pytest
commands = 
  pytest
  txt-utils-cli
  txt-utils-cli -v
  txt-utils-cli -h
"""

[build-system]
requires = [
  "setuptools >= 40.9.0",
  "wheel",
]
build-backend = "setuptools.build_meta"
